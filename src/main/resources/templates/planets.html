<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Planets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lord</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="planet : ${planets}">
            <td th:text="${planet.id}"/>
            <td th:text="${planet.name}"/>
            <td th:text="${planet.lord == null ? '' : planet.lord.name}"/>
            <td>
                <a th:href="@{'/planets/delete/' + ${planet.id}}" th:text="Delete"/>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Count planets: ' + planets.size()}"/>
    <br>
    <form th:action="@{/planets/add}"
          th:object="${planet}" method="post" class="form-horizontal">

<!--        <div style="margin-bottom: 25px" class="input-group">-->
<!--            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--            <input th:field="*{id}" placeholder="id (*)" class="form-control"/>-->
<!--        </div>-->

<!--        <select th:field="*{lord}">-->
<!--            <option th:each="lord : ${lords}" th:value="${lord.id}" th:text="${lord.name}"></option>-->
<!--        </select>-->

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="title (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
